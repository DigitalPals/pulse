{% extends "base.html" %}

{% block title %}Page Not Found - Cybex Pulse{% endblock %}

{% block header %}Page Not Found{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">The page you're looking for doesn't exist.</div>
    <div class="error-actions">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    .error-container {
        text-align: center;
        padding: 50px 20px;
    }
    
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: var(--accent);
        margin-bottom: 20px;
    }
    
    .error-message {
        font-size: 24px;
        color: var(--text-important);
        margin-bottom: 30px;
        font-weight: 600;
    }
    
    .error-details {
        color: var(--text-muted);
        margin-bottom: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-size: 14px;
    }
    
    .error-actions {
        margin-top: 30px;
    }
</style>
{% endblock %}
